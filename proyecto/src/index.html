<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.css"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Recipe Detail</title>
  </head>
  <body>
    <!-- Navbar-->

    <nav class="main-navbar navbar navbar-expand-md navbar-dark bg-dark">
      <div class="d-flex flex-grow-1">
        <a href="#" class="navbar-brand">Recetar.io</a>
        <form class="mr-2 my-auto w-100 d-inline-block order-1">
          <div class="input-group">
            <input
              id="txtSearch"
              type="text"
              class="form-control border border-right-0"
              placeholder="Search..."
            />
            <span class="input-group-append">
              <button
                id="btnSearch"
                class="btn btn-outline-light border border-left-0"
                type="button"
              >
                <i class="fa fa-search"></i>
              </button>
            </span>

            <span class="input-group-append">
              <button
                id="btnRandom"
                class="btn btn-outline-light border border-left-0"
                type="button"
              >
                <i class="fa fa-random"></i>
              </button>
            </span>
          </div>
        </form>
      </div>
    </nav>

    <!-- Container-->
    <div id="recipe-container" class="recipe-container invisible">
      <!-- Title Container-->
      <div class="title-container">
        <div class="row">
          <!-- Image & Title-->
          <div class="col-sm-12 col-md-4">
            <h1 id="strMeal" class="bg-dark text-center text-light">
              Spicy Arrabiata Penne
            </h1>
            <img
              id="strMealThumb"
              class="main-image"
              src="https://www.themealdb.com//images//media//meals//ustsqw1468250014.jpg"
              alt="spicy Arrabiata Penne"
            />
          </div>

          <!-- Carousel-->
          <div class="col-sm-12 col-md-8">
            <div
              id="carouselExampleDark"
              class="carousel carousel-dark slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators"></div>
              <div id="carousel" class="carousel-inner"></div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Instructions-->
      <section
        class="instructions-container accordion accordion-flush"
        id="accordionFlushExample"
      >
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne"
            >
              Instructions
            </button>
          </h2>
          <div
            id="flush-collapseOne"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <ul id="instructions"></ul>
            </div>
          </div>
        </div>
      </section>

      <!-- YouTube Video-->
      <iframe
        id="strYoutube"
        class="frame-video"
        src="https://www.youtube.com/embed/1IszT_guI08"
        title="Spicy penne Arrabiata"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>

      <!-- We recommend you-->
      <section class="recommended-container">
        <h2 class="text-center">We recommend you</h2>
        <div id="recommendRow" class="row"></div>
      </section>

      <!-- Tags -->
      <section id="tags">
        <h2>Tags</h2>
      </section>
    </div>

    <div id="results-container" class="results-container visible"></div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-light text-lg-start">
      <div class="text-center p-3">
        &copy; 2021 Copyright
        <a class="text-light" href="#">Recetar.io</a>
      </div>
    </footer>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
